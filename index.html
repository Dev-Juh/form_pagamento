<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento | Julia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nobile:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Palanquin+Dark:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <form action="">
        <div class="row">
            <div class="column">
                <h3 class="title">Endereço de Cobrança</h3>
                <div class="input-box">
                    <span>Nome completo :</span>
                    <input type="text" 
                    placeholder="Sofia Oliveira da Silva">
                </div>
                <div class="input-box">
                    <span>Email :</span>
                    <input type="email" 
                    placeholder="example@example.com">
                </div>
                <div class="input-box">
                    <span>Endereço :</span>
                    <input type="text" 
                    placeholder="Rua das Flores, 123, Bairro Jardim">
                </div>
                <div class="input-box">
                    <span>Cidade :</span>
                    <input type="text" 
                    placeholder="São Paulo">
                </div>

                <div class="flex">
                    <div class="input-box">
                        <span>Cep :</span>
                        <input type="text"
                        placeholder="00000-000">
                    </div>
                    <div class="input-box">
                        <span>Estado :</span>
                        <input type="text"
                        placeholder="São Paulo">
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class="title">Pagamento</h3>
                <div class="input-box">
                    <span>Cartões aceitos :</span>
                    <img src="img/imgcards.png" alt="">
                </div>
                <div class="input-box">
                    <span>Nome no cartão :</span>
                    <input type="text" 
                    placeholder="Sofia Oliveira da Silva">
                </div>
                <div class="input-box">
                    <span>Número do cartão de crédito :</span>
                    <input type="text" 
                    placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Mês de vencimento :</span>
                    <input type="text" 
                    placeholder="Agosto">
                </div>

                <div class="flex">
                    <div class="input-box">
                        <span>Ano de vencimento :</span>
                        <input type="text"
                        placeholder="2026">
                    </div>
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="text"
                        placeholder="123">
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn">Confirmar</button>
    </form>
</div>

</body>
</html>
